<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>War Analysis — The Terrific</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Navigation -->
    <nav class="main-nav">
      <div class="nav-header">
        <div class="logo">THE DEEPREAD</div>
        <div class="tagline">[In-depth Analysis • Global Insights • Breaking Stories]</div>
      </div>
      <div class="nav-divider"></div>
      <div class="nav-links">
        <a href="index.html" class="nav-link">HOME</a>
        <span class="nav-separator">|</span>
        <a href="memes.html" class="nav-link">MEMES</a>
        <span class="nav-separator">|</span>
        <a href="explainers.html" class="nav-link">EXPLAINERS</a>
        <span class="nav-separator">|</span>
        <a href="propaganda.html" class="nav-link">PROPAGANDA LAB</a>
        <span class="nav-separator">|</span>
        <a href="wars.html" class="nav-link">WARS & POWER</a>

        <button id="themeToggleBtn" class="theme-toggle-top" type="button" aria-label="Toggle theme">
          <i class="fas fa-moon"></i>
        </button>

        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search...">
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="content">
      <article id="analysis" class="analysis-container">
        <p class="loading">Loading full analysis…</p>
      </article>
    </main>
    
    <!-- Footer -->
    <footer class="site-footer">
      <div class="footer-content">
        <div class="footer-divider"></div>
        <div class="footer-links">
          <a href="#" class="footer-link">About</a>
          <span class="footer-separator">|</span>
          <a href="#" class="footer-link">Contact</a>
          <span class="footer-separator">|</span>
          <a href="#" class="footer-link">Terms</a>
          <span class="footer-separator">|</span>
          <a href="#" class="footer-link">Submit Content</a>
          <span class="footer-separator">|</span>
          <a href="#" class="footer-link">Become a Contributor</a>
        </div>
        <div class="footer-copyright">
          THE TERRIFIC © 2025 — Memes, Geopolitics & Propaganda Science
        </div>
      </div>
    </footer>
  </div>

  <!-- Global UI -->
  <script src="scripts.js"></script>
  <script src="themes.js"></script>
  <script src="scroll-to-top.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
      document.getElementById("analysis").innerHTML = "<p>No article ID specified.</p>";
    } else {
      fetch(`https://the-terrific-proxy.onrender.com/api/wars/article?id=${encodeURIComponent(id)}`)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            throw new Error(data.error);
          }
          
          document.getElementById("analysis").innerHTML = `
            <div class="explainer-header">
              <button id="goBackBtn" class="go-back-btn">
                <i class="fas fa-arrow-left"></i> Go Back to Wars & Power
              </button>
            </div>
            <div class="explainer-content">
              ${data.image ? `<img src="${data.image}" alt="${data.title}" class="explainer-image" />` : ""}
              <h1 class="explainer-title">${data.title}</h1>
              <div class="explainer-body">${data.body}</div>
            </div>
          `;

          // Add go back functionality
          document.getElementById("goBackBtn").addEventListener("click", () => {
            window.location.href = "wars.html";
          });
        })
        .catch(err => {
          console.error("Error loading war analysis:", err);
          document.getElementById("analysis").innerHTML = `
            <div class="error-message">
              <h2>Failed to Load Analysis</h2>
              <p>${err.message || "Unable to load the war analysis. Please try again later."}</p>
              <button onclick="window.location.href='wars.html'" class="go-back-btn">
                <i class="fas fa-arrow-left"></i> Go Back to Wars & Power
              </button>
            </div>
          `;
        });
    }
  </script>
</body>
</html>
