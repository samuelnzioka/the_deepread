<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>War Analysis — THE DEEPREAD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Navigation -->
    <nav class="main-nav">
      <div class="nav-header">
        <div class="logo">THE DEEPREAD</div>
        <div class="tagline">[In-depth Analysis • Global Insights • Breaking Stories]</div>
      </div>
      <div class="nav-divider"></div>
      <div class="nav-links">
        <a href="index.html" class="nav-link">HOME</a>
        <span class="nav-separator">|</span>
        <a href="memes.html" class="nav-link">MEMES</a>
        <span class="nav-separator">|</span>
        <a href="explainers.html" class="nav-link">EXPLAINERS</a>
        <span class="nav-separator">|</span>
        <a href="propaganda.html" class="nav-link">PROPAGANDA LAB</a>
        <span class="nav-separator">|</span>
        <a href="wars.html" class="nav-link">WARS & POWER</a>

        <button id="themeToggleBtn" class="theme-toggle-top" type="button" aria-label="Toggle theme">
          <i class="fas fa-moon"></i>
        </button>

        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search...">
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="content">
      <article id="analysis" class="analysis-container">
        <p class="loading">Loading full analysis…</p>
      </article>
    </main>
    
    <!-- Footer -->
    <footer class="site-footer">
      <div class="footer-content">
        <div class="footer-divider"></div>
        <div class="footer-links">
          <a href="#" class="footer-link">About</a>
          <span class="footer-separator">|</span>
          <a href="#" class="footer-link">Contact</a>
          <span class="footer-separator">|</span>
          <a href="#" class="footer-link">Terms</a>
          <span class="footer-separator">|</span>
          <a href="#" class="footer-link">Submit Content</a>
          <span class="footer-separator">|</span>
          <a href="#" class="footer-link">Become a Contributor</a>
        </div>
        <div class="footer-copyright">
          THE DEEPREAD © 2025 — In-depth Analysis • Global Insights • Breaking Stories
        </div>
      </div>
    </footer>
  </div>

  <!-- Global UI -->
  <script src="scripts.js"></script>
  <script src="themes.js"></script>
  <script src="scroll-to-top.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
      document.getElementById("analysis").innerHTML = "<p>No article ID specified.</p>";
    } else {
      (async () => {
        try {
          let page = 1;
          let hasMore = true;
          let article = null;

          while (hasMore && page <= 10 && !article) {
            const res = await fetch(`https://the-terrific-proxy.onrender.com/api/wars?page=${page}`);
            const contentType = res.headers.get("content-type") || "";

            if (!res.ok) {
              throw new Error(`HTTP error! status: ${res.status}`);
            }

            if (!contentType.includes("application/json")) {
              const text = await res.text();
              throw new Error(`Unexpected response from server: ${text.slice(0, 60)}`);
            }

            const data = await res.json();

            if (data?.error) {
              throw new Error(data.error);
            }

            const articles = Array.isArray(data?.articles) ? data.articles : [];
            article = articles.find(a => String(a.id) === String(id));

            hasMore = !!data?.hasMore;
            page += 1;
          }

          if (!article) {
            throw new Error("Article not found.");
          }

          document.getElementById("analysis").innerHTML = `
            <div class="explainer-header">
              <button id="goBackBtn" class="go-back-btn">
                <i class="fas fa-arrow-left"></i> Go Back to Wars & Power
              </button>
            </div>
            <div class="explainer-content">
              ${article.image ? `<img src="${article.image}" alt="${article.title}" class="explainer-image" />` : ""}
              <h1 class="explainer-title">${article.title}</h1>
              <div class="explainer-body">${article.body || article.summary || ""}</div>
            </div>
          `;

          document.getElementById("goBackBtn").addEventListener("click", () => {
            window.location.href = "wars.html";
          });
        } catch (err) {
          console.error("Error loading war analysis:", err);
          document.getElementById("analysis").innerHTML = `
            <div class="error-message">
              <h2>Failed to Load Analysis</h2>
              <p>${err.message || "Unable to load the war analysis. Please try again later."}</p>
              <button onclick="window.location.href='wars.html'" class="go-back-btn">
                <i class="fas fa-arrow-left"></i> Go Back to Wars & Power
              </button>
            </div>
          `;
        }
      })();
    }
  </script>
</body>
</html>
